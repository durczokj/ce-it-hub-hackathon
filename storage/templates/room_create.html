<!DOCTYPE html>
<html>
<head>
    <title>Create Room</title>
</head>
<body>
    <h1>Create a New Room</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Room Name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Create</button>
    </form>
    <a href="{% url 'room_list' %}">Back to Room List</a>
</body>
</html>
